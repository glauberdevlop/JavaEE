<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ola mundo</title>
</h:head>
<h:body>
	<h:form>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="100" header="Top"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="North unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Bottom"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="South unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Left"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="West unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" header="Right"
				resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="Right unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:panel header="Cadastro de clientes">

					<h:panelGrid columns="2">

						<p:outputLabel value="Digite o seu nome" />
						<p:inputText />

						<p:outputLabel value="Digite o seu cpf" />
						<p:inputMask mask="999.999.999-99" />

						<p:outputLabel value="Data de nascimento" />
						<p:calendar pattern="dd/MM/yyyy" mask="99/99/9999" />

						<p:outputLabel />
						<p:commandButton value="Salvar" />

					</h:panelGrid>

				</p:panel>

			</p:layoutUnit>

		</p:layout>
	</h:form>
</h:body>
</html>
